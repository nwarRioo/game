<div id="canvas" 
    oncontextmenu="return false"
    style="
        background-color: #fff;
    "
>
    <div>
        <img src="assets/2 Background/Day/Background.png"
            style="
                position: absolute;
                left: 0;
                bottom: 64px;
                width: 100%;
            "
        />
    </div>
    <img src="fullscreen.png" id="fsBtn" 
        style="
            width: 40px;
            height: 40px;
            position: absolute;
            top: 20px;
            right: 20px;
        "
    />
    <div 
        id="img-block"
        style="
        width: 96px;
        height: 96px;
        overflow: hidden;
        position: absolute;
        left: 0px;
        bottom: 64px;
    ">
        <img 
            id="hero-img"
            style="
                width: 576px;
                height: 384px;
                position: relative;
                top: 0;
                left: -96px;
                transform: scale(-1,1);
            "
            src="hero-sprite.png" />
    </div>
    <div 
        id="jump-block"
        style="
            position: absolute;
            top: 0;
            left: 0;
            width: 144px;
            height: 144px;
            overflow: hidden;
            opacity: 0.5;
        ">
        <img src="hero-sprite.png" 
            style="
                position: absolute;
                top: -144px;
                left: -144px;
                width: 864px;
                height: 576px;
                transform: scale(-1,1);
            "
        />
        <div
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 140px;
                height: 140px;
                border: 2px solid rgb(84, 198, 229);
                border-radius: 50%;
            "
        >

        </div>
    </div>
    <div 
        id="hit-block"
        style="
            position: absolute;
            top: 0;
            right: 0;
            width: 144px;
            height: 144px;
            overflow: hidden;
            opacity: 0.5;
        ">
        <img src="hero-sprite.png" 
            style="
                position: absolute;
                top: -452px;
                left: -442px;
                width: 864px;
                height: 576px;
                transform: scale(-1,1);
            "
        />
        <div
            style="
                position: absolute;
                top: 0;
                right: 0;
                width: 140px;
                height: 140px;
                border: 2px solid rgb(94, 94, 200);
                border-radius: 50%;
            "
        >
        </div>
    </div>
    <p id="info"
        style="
            position: absolute;
            left: 64px;
            top: 96px;
            background-color: black;
            color: white;
            font-size: 20pt;
            padding: 20px;
        "
    ></p>
</div>

<script>
    // Переменные

    let rightPosition = 0;
    let imgBlockPosition = 0;
    let direction = 'right';
    let hit = false;
    let jump = false;
    let fall = false;
    let timer = null;
    halfWidth = window.screen.width / 2;
    let tileArray = [];

    let jumpBlock = window.document.querySelector('#jump-block');
    let hitBlock = window.document.querySelector('#hit-block');
    let heroImg = window.document.querySelector('#hero-img');
    let imgBlock = window.document.querySelector('#img-block')
    let canvas = window.document.querySelector('#canvas');
    let fsBtn = window.document.querySelector('#fsBtn');
    let info = window.document.querySelector('#info');

    let heroX = (Number.parseInt(imgBlock.style.left)+32)/32;
    let heroY = Number.parseInt(imgBlock.style.bottom)/32;

    jumpBlock.style.top = `${window.screen.height/2 - 144/2}px`;
    hitBlock.style.top = `${window.screen.height/2 - 144/2}px`;
    
    heroImg.onclick = (e) => {
        e.preventDefault();
    }
    fsBtn.onclick = () => {
        if(window.document.fullscreen) {
            fsBtn.src = 'fullscreen.png'
            window.document.exitFullscreen()
        } else {
            fsBtn.src = 'cancel.png'
            canvas.requestFullscreen()
        }
    }

    jumpBlock.onclick = () => {jump = true};
    hitBlock.onclick = () => {hit = true};
    
    // Функции

    const updateHeroXY = () => {
        heroX = Math.ceil((Number.parseInt(imgBlock.style.left)+32)/32);
        heroY = Math.ceil(Number.parseInt(imgBlock.style.bottom)/32);
        info.innerText = `heroX = ${heroX}, heroY = ${heroY}`;
    }
    const checkFalling = () => {

        updateHeroXY();
        let isFalling = true;
        
        for(let i = 0; i < tileArray.length; i++) {
            if((tileArray[i][0] === heroX) && ((tileArray[i][1])+1 === heroY)) {
                isFalling = false;
            }
        }

        if(isFalling) {
            info.innerText = info.innerText + '. Falling';
            fall = true;
        } else {
            info.innerText = info.innerText + '. Not Falling';
            fall = false;
        }
    }
    const fallHandler = () => {
        heroImg.style.top = '-96px'
        imgBlock.style.bottom = `${Number.parseInt(imgBlock.style.bottom)-40}px`;
        checkFalling();
    }
    const rightHandler = () => {
        heroImg.style.transform = "scale(-1,1)";
        rightPosition = rightPosition + 1;
        imgBlockPosition = imgBlockPosition + 1;
        if(rightPosition > 5) {
            rightPosition = 0;
        }
        heroImg.style.left = `-${rightPosition * 96}px`;
        heroImg.style.top = '-192px';
        imgBlock.style.left = `${imgBlockPosition * 20}px`;
    
        checkFalling();
    }
    const leftHandler = () => {
        heroImg.style.transform = "scale(1,1)";
        rightPosition = rightPosition + 1;
        imgBlockPosition = imgBlockPosition - 1
        if(rightPosition > 5) {
            rightPosition = 0;
        }
        heroImg.style.left = `-${rightPosition * 96}px`;
        heroImg.style.top = '-192px';
        imgBlock.style.left = `${imgBlockPosition * 20}px`
        checkFalling();
    }
    const standHandler = () => {
        switch (direction) {
            case 'right': {
                heroImg.style.transform = "scale(-1,1)";
                if(rightPosition > 4) {
                    rightPosition = 1;
                }
                break;
            }
            case 'left': {
                heroImg.style.transform = "scale(1,1)";
                if(rightPosition > 3) {
                    rightPosition = 0;
                }
                break;
            }
            default: break;
        }
        rightPosition = rightPosition + 1;
        heroImg.style.left = `-${rightPosition * 96}px`;
        heroImg.style.top = '0px';

        checkFalling();
    }
    const hitHandler = () => {
        switch (direction) {
            case 'right': {
                heroImg.style.transform = "scale(-1,1)";
                if(rightPosition > 4) {
                    rightPosition = 1;
                    hit = false;
                }
                break;
            }
            case 'left': {
                heroImg.style.transform = "scale(1,1)";
                if(rightPosition > 3) {
                    rightPosition = 0;
                    hit = false;
                }
                break;
            }
            default: break;
        }
        rightPosition = rightPosition + 1;
        heroImg.style.left = `-${rightPosition * 96}px`;
        heroImg.style.top = '-288px';
    }
    const jumpHandler = () => {
        switch (direction) {
            case 'right': {
                heroImg.style.transform = "scale(-1,1)";
                if(rightPosition > 4) {
                    rightPosition = 1;
                    jump = false;
                    imgBlock.style.bottom = `${Number.parseInt(imgBlock.style.bottom)+160}px`;
                    imgBlockPosition = imgBlockPosition + 10;
                    imgBlock.style.left = `${imgBlockPosition * 20}px`;
                }
                break;
            }
            case 'left': {
                heroImg.style.transform = "scale(1,1)";
                if(rightPosition > 3) {
                    rightPosition = 0;
                    jump = false;
                    imgBlock.style.bottom = `${Number.parseInt(imgBlock.style.bottom)+160}px`;
                    imgBlockPosition = imgBlockPosition - 10;
                    imgBlock.style.left = `${imgBlockPosition * 20}px`;
                }
                break;
            }
            default: break;
        }
        rightPosition = rightPosition + 1;
        heroImg.style.left = `-${rightPosition * 96}px`;
        heroImg.style.top = '-96px';
    }
    
    // Обработчики событии

    let onTouchStart = (event) => {
        clearInterval(timer)
        x = (event.type === 'mousedown') ? event.screenX : event.touches[0].screenX;
        timer = setInterval(() => {
            if(x > halfWidth) {
                direction = 'right';
                rightHandler();
            } else {
                direction = 'left';
                leftHandler();
            }
        }, 130);
    }
    let onTouchEnd = (event) => {
        clearInterval(timer)
        lifeCycle()
    }

    window.onmousedown = onTouchStart
    window.ontouchstart = onTouchStart
    window.onmouseup = onTouchEnd;
    window.ontouchend = onTouchEnd;

    const lifeCycle = () => {
        timer = setInterval(() => {
            if(hit) {
                hitHandler()
            } else if(jump) {
                jumpHandler()
            } else if (fall) {
                fallHandler()
            } else {
                standHandler()
            }
        }, 150)
    }
    const createTile = (x, y = 1) => {
        let tile = window.document.createElement('img');
        tile.src = 'assets/1 Tiles/Tile_02.png';
        tile.style.position = 'absolute';
        tile.style.left = x*32;
        tile.style.bottom = y*32;
        canvas.appendChild(tile);

        tileArray.push([x, y])
    }
    const createTilesPlatform = (startX, startY, length) => {
        for (let i = 0; i < length; i++) {
            createTile(startX+i, startY)
        }
    };
    const addTiles = (i) => {
        createTile(i)
        let tileBlack = window.document.createElement('img');
        tileBlack.src = 'assets/1 Tiles/Tile_04.png';
        tileBlack.style.position = 'absolute';
        tileBlack.style.left = i * 32;
        tileBlack.style.bottom = 0;
        canvas.appendChild(tileBlack);
    }

class Enemy {
    posX;
    posY;
    img;
    block;
    blockSize;
    spritePos;
    spriteMaxPos;
    timer;

    constructor(x, y) {
        this.posX = x;
        this.posY = y;
        this.blockSize = 96;
        this.spritePos = 0;
        this.spriteMaxPos = 3

        this.createImg();
        this.lifeCycle();
    }
    createImg(){
        this.block = window.document.createElement('div');
        this.block.style.position = 'absolute';
        this.block.style.left = this.posX*32;
        this.block.style.bottom = this.posY*32;
        this.block.style.width = this.blockSize;
        this.block.style.height = this.blockSize;
        this.block.style.overflow = 'hidden';

        this.img = window.document.createElement('img');
        this.img.src = 'assets/Enemies/1/Idle.png';
        this.img.style.position = 'absolute';
        this.img.style.left = 0;
        this.img.style.bottom = 0;
        this.img.style.width = this.blockSize*4;
        this.img.style.height = this.blockSize;

        this.block.appendChild(this.img)
        canvas.appendChild(this.block);
    }
    lifeCycle() {
        this.timer = setInterval(() => {
            this.spritePos++;
            this.animate()
        }, 150)
    }
    animate(){
        if(this.spritePos > this.spriteMaxPos) {
            this.spritePos = 0;
        }
        this.img.style.left = -(this.spritePos * this.blockSize);
    }
}

    const start = () => {
        lifeCycle();
        for(let i = 0; i < 50; i++) {
            // if((i > 10) && (i < 17)) {
            //     continue;
            // }
            addTiles(i);
        }
        createTilesPlatform(10, 10, 10);
        createTilesPlatform(15, 5, 10);

        let enemy = new Enemy(10, 2)
    }
    start();
</script>
